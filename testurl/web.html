<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL_TEST</title>
</head>
<body>
<table border="0" width="1200px"  style="text-align: left">
    <tr >
        <td colspan="6" height="10px"></td>

    </tr>

    </tr>
     <tr>
        <td height="800px" align="right">parm:</td>
        <td colspan="2"><input type="text" name="parm" style="height: 100%;width: 100%"></td>
        <td></td>

    </tr>
     <tr>
        <td></td>
        <td><button>json</button></td>
        <td><input type="checkbox" name="base64_encode" checked="checked">base64加密</td>
        <td></td>
         <td><button>base64</button></td>
        <td><button>json</button></td>
    </tr>
</table>
